<html xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>>
    <title>[[${title}]]</title>
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th style="width :150px">ID</th>
            <th style="width :350px">First Name</th>
            <th style="width :350px">Last Name</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">id</td>
            <td th:text="${owner.firstName}">first name</td>
            <td th:text="${owner.lastName}">last Name</td>
        </tr>
    </table>
</body>
</html>
